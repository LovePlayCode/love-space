name: love_space
description: "LoveSpace - 纯本地情侣空间应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # 路由
  go_router: ^14.6.2
  
  # 数据库
  sqflite: ^2.4.1
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # 本地存储
  shared_preferences: ^2.3.4
  
  # 媒体处理
  image_picker: ^1.1.2
  video_player: ^2.9.2
  chewie: ^1.8.5
  video_thumbnail: ^0.5.3
  flutter_image_compress: ^2.3.0
  
  # UI 组件
  flutter_staggered_grid_view: ^0.7.0
  table_calendar: ^3.1.3
  cached_network_image: ^3.4.1
  awesome_snackbar_content: ^0.1.4
  
  # 工具
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
