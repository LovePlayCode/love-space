<!DOCTYPE html>
<html class="light" lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>添加纪念日 - LoveSpace</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Sans+SC:wght@400;500;700&amp;family=Quicksand:wght@500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF8E8E",
              "primary-dark": "#FF6B6B",
              "secondary-green": "#88D4AB",
              "secondary-yellow": "#FFD93D",
              "secondary-blue": "#6BCBFF",
              "background-light": "#FFF0F0", // Soft pastel pink
              "dot-color": "#FFFFFF",
              "card-white": "#FFFFFF",
            },
            fontFamily: {
              display: ["ZCOOL KuaiLe", "cursive"],
              body: ["Quicksand", "Noto Sans SC", "sans-serif"],
            },
            borderRadius: {
              bubble: "2rem",
              card: "1.5rem",
            },
            boxShadow: {
              soft: "0 8px 30px rgba(0, 0, 0, 0.04)",
              bubbly: "0 10px 0px rgba(255, 142, 142, 0.15)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-background-light text-[#4A403A] font-body min-h-screen;
        }
      }
      .dot-pattern {
        background-image: radial-gradient(
          var(--dot-color) 3px,
          transparent 3px
        );
        background-size: 30px 30px;
      }
      .ios-bottom-padding {
        padding-bottom: env(safe-area-inset-bottom);
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="dot-pattern">
    <div
      class="relative flex min-h-screen w-full flex-col max-w-md mx-auto shadow-xl bg-background-light/40 backdrop-blur-[2px]"
    >
      <header
        class="sticky top-0 z-20 flex items-center justify-between px-6 py-6"
      >
        <button
          class="flex size-10 items-center justify-center rounded-full bg-white shadow-soft text-primary-dark border border-primary/10 active:scale-90 transition-transform"
        >
          <span class="material-symbols-outlined text-xl font-bold"
            >arrow_back_ios_new</span
          >
        </button>
        <h1 class="text-2xl font-display text-primary-dark">添加新日子</h1>
        <div class="w-10"></div>
      </header>
      <main class="flex-1 px-5 pb-36">
        <div class="space-y-5">
          <div class="bg-white rounded-card p-6 shadow-soft space-y-6">
            <div class="space-y-2">
              <label
                class="text-sm font-bold text-gray-400 flex items-center gap-2 uppercase tracking-wider"
              >
                <span class="material-symbols-outlined text-lg">edit_note</span>
                日子名称
              </label>
              <input
                class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 text-lg focus:ring-4 focus:ring-primary/10 outline-none placeholder:text-gray-300 font-medium transition-all"
                placeholder="例如：恋爱纪念日"
                type="text"
                value="第一次见面"
              />
            </div>
            <div class="space-y-2">
              <label
                class="text-sm font-bold text-gray-400 flex items-center gap-2 uppercase tracking-wider"
              >
                <span class="material-symbols-outlined text-lg"
                  >calendar_today</span
                >
                选择日期
              </label>
              <div class="relative group">
                <div
                  class="w-full bg-slate-50 rounded-2xl px-5 py-4 text-lg font-medium flex justify-between items-center group-focus-within:ring-4 group-focus-within:ring-primary/10 transition-all"
                >
                  <span class="text-gray-700">2024年05月20日</span>
                  <span class="material-symbols-outlined text-primary"
                    >event</span
                  >
                </div>
                <input
                  class="absolute inset-0 opacity-0 cursor-pointer"
                  type="date"
                  value="2024-05-20"
                />
              </div>
            </div>
          </div>
          <div
            class="bg-white rounded-card p-6 shadow-soft flex items-center justify-between"
          >
            <div class="flex items-center gap-4">
              <div
                class="size-12 rounded-2xl bg-secondary-yellow/20 flex items-center justify-center text-secondary-yellow"
              >
                <span class="material-symbols-outlined filled text-2xl"
                  >autorenew</span
                >
              </div>
              <div>
                <p class="font-bold text-gray-700">每年重复</p>
                <p class="text-xs text-gray-400">自动为您计算周岁</p>
              </div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input checked="" class="sr-only peer" type="checkbox" />
              <div
                class="w-14 h-8 bg-gray-100 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-200 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary shadow-inner"
              ></div>
            </label>
          </div>
          <div class="bg-white rounded-card p-6 shadow-soft space-y-5">
            <label
              class="text-sm font-bold text-gray-400 flex items-center gap-2 uppercase tracking-wider"
            >
              <span class="material-symbols-outlined text-lg">mood</span>
              图标选择
            </label>
            <div class="grid grid-cols-4 gap-4">
              <div
                class="aspect-square flex items-center justify-center bg-primary text-white rounded-2xl border-4 border-primary/20 cursor-pointer ring-4 ring-primary/5 transition-all"
              >
                <span class="material-symbols-outlined text-3xl">favorite</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-secondary-blue rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl">cake</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-secondary-green rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl">flight</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-secondary-yellow rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl">home</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-orange-400 rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl"
                  >restaurant</span
                >
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-purple-400 rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl">movie</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-pink-400 rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl">redeem</span>
              </div>
              <div
                class="aspect-square flex items-center justify-center bg-slate-50 text-blue-400 rounded-2xl border-2 border-transparent hover:border-primary/20 cursor-pointer transition-all"
              >
                <span class="material-symbols-outlined text-3xl"
                  >photo_camera</span
                >
              </div>
            </div>
          </div>
          <div class="pt-2">
            <button
              class="w-full bg-primary-dark hover:bg-red-400 text-white rounded-2xl py-5 px-6 flex items-center justify-center gap-3 shadow-lg active:scale-[0.98] transition-all group"
            >
              <span
                class="material-symbols-outlined filled text-2xl group-hover:scale-125 transition-transform"
                >favorite</span
              >
              <span class="text-xl font-display tracking-[0.2em]"
                >保存日子</span
              >
            </button>
            <p class="text-center text-gray-400 text-xs mt-4">
              所有数据仅保存在您的手机中
            </p>
          </div>
        </div>
      </main>
      <nav
        class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white/95 backdrop-blur-md rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.06)] border-t border-primary/5 ios-bottom-padding z-30"
      >
        <div class="flex justify-around items-center h-20 px-4">
          <div
            class="group flex flex-col items-center justify-center w-full text-gray-300 hover:text-primary transition-colors cursor-pointer"
          >
            <span class="material-symbols-outlined text-[28px]">home</span>
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter"
              >首页</span
            >
          </div>
          <div
            class="group flex flex-col items-center justify-center w-full text-gray-300 hover:text-primary transition-colors cursor-pointer"
          >
            <span class="material-symbols-outlined text-[28px]"
              >calendar_month</span
            >
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter"
              >日历</span
            >
          </div>
          <div
            class="flex flex-col items-center justify-center w-full text-primary cursor-pointer relative"
          >
            <div class="absolute -top-1 w-8 h-1 bg-primary rounded-full"></div>
            <span class="material-symbols-outlined text-[28px] fill-current"
              >favorite</span
            >
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter"
              >纪念日</span
            >
          </div>
          <div
            class="group flex flex-col items-center justify-center w-full text-gray-300 hover:text-primary transition-colors cursor-pointer"
          >
            <span class="material-symbols-outlined text-[28px]">settings</span>
            <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter"
              >设置</span
            >
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
